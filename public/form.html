<form method="POST" data-netlify="true" name="contact">
    <input
    type="hidden"
    name="form-name"
    value="contact"
    />
    <input
      type="email"
      placeholder="Your email"
      required
    />
    <textarea
      placeholder="Your message"
      required
    ></textarea>
    <button type="submit">Send</button>
  </form>
